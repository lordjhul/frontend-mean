
<div class="col-md-12 mt-1">
    <h1>{{page_title}}</h1>
    <form class="col-md-5 ml-0 pl-0" #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
        <div class="form-group">
         <label for="name" >Nombre</label>
         <input type="text" name="name" class="form-control" #name="ngModel" 
         [(ngModel)]="employeeService.selectedEmployee.name" 
          required pattern="[a-zA-Z]+">
 
         </div>
         <div class="form-group">
             <label for="position" >position</label>
             <input type="text" name="position" class="form-control" #position="ngModel" 
             [(ngModel)]="employeeService.selectedEmployee.position" 
              required pattern="[a-zA-Z]+">
     
         </div>
         <div class="form-group">
                 <label for="office" >office</label>
                 <input type="text" name="office" class="form-control" #office="ngModel" 
                 [(ngModel)]="employeeService.selectedEmployee.office" 
                  required pattern="[a-zA-Z]+">
         
         </div>
         <div class="form-group">
             <label for="salary" >salary</label>
             <input type="number" name="salary" class="form-control" #salary="ngModel" 
             [(ngModel)]="employeeService.selectedEmployee.salary" 
              required >
     
     </div>
     <input type="submit" class="btn btn-success">
         
 
 
     </form>

     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Position</th>
            <th scope="col">office</th>
            <th scope="col">salary</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.office}}</td>
            <td>{{employee.salary}}</td>
          </tr>
         
        </tbody>
      </table>
      
     
</div>
