
<div class="col-md-12 mt-1">
    <h1>{{page_title}}</h1>
    <form class="col-md-5 ml-0 pl-0" #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
        <div class="form-group">
         <label for="name" >Nombre</label>
         <input type="text" name="name" class="form-control" #name="ngModel" 
         [(ngModel)]="employeeService.selectedEmployee.name" 
          required pattern="[a-zA-Z]+">
          <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es v치lido</small>
 
         </div>
         <div class="form-group">
             <label for="position" >Posici칩n</label>
             <input type="text" name="position" class="form-control" #position="ngModel" 
             [(ngModel)]="employeeService.selectedEmployee.position" 
              required pattern="[a-zA-Z]+">
              <small *ngIf="!position.valid && position.touched" class="invalid-feedback d-block">La posicion no es v치lida</small>
     
         </div>
         <div class="form-group">
                 <label for="office" >Oficina</label>
                 <input type="text" name="office" class="form-control" #office="ngModel" 
                 [(ngModel)]="employeeService.selectedEmployee.office" 
                  required pattern="[a-zA-Z]+">
                  <small *ngIf="!office.valid && office.touched" class="invalid-feedback d-block">Oficina requerida</small>
         
         </div>
         <div class="form-group">
             <label for="salary" >Salario</label>
             <input type="number" name="salary" class="form-control" #salary="ngModel" 
             [(ngModel)]="employeeService.selectedEmployee.salary" 
              required >
     
     </div>
     <button type="submit" class="btn btn-success">Enviar</button>
     <button  (click)="resetForm(employeeForm)" class="btn btn-danger">Limpiar</button>
         
 
 
     </form>

     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Posici칩n</th>
            <th scope="col">Oficina</th>
            <th scope="col">Salario</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.office}}</td>
            <td>{{employee.salary}}</td>
            <td>
              <button  type="submit" class="btn btn-success">Enviar</button>
            </td>
          </tr>
         
        </tbody>
      </table>
      
     
</div>
